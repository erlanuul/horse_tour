<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./contacts.css" />
		<title>Туры</title>
	</head>
	<body class="dja-center">
		<div class="mainBox" id="contactPage">
			<div class="header dja-center" id="header__navBar">
				<div class="header__navBar dja-center">
					<div class="header-navBar__logoBox dja-center">
						<a href="../../index.html"
							><img src="../../src/logo.png" alt="logo"
						/></a>
					</div>
					<div class="header-navBar__buttonsBox">
						<div class="header-navBar__buttons bordered">
							<a href="../tours/tours.html">Tours</a>
						</div>
						<div class="header-navBar__buttons bordered">
							<a href="#" class="linked">Contacts</a>
						</div>
						<div class="header-navBar__buttons bordered">
							<a href="../gallery/gallery.html">Gallery</a>
						</div>
						<div class="header-navBar__buttons">
							<a href="../about/about.html">About us</a>
						</div>
					</div>
				</div>
			</div>

			<!---------------------------- блок body ------------------------------->

			<div class="body dja-center">
				<div class="body-mainBox__item dja-center">
					<div class="body-mainBox__itemBackShadow dja-center">
						<div class="body__mainContainer dja-center">
							<div class="body-mainBox__infoBar">
								<div class="infoBar__links">
									<a href="../../index.html">TIAN SHAN TOURS</a>
									<img
										class="infoBar__linkImg"
										src="../../src/tourDetailsUVector.png"
										alt=""
									/>
									<p>CONTACTS</p>
								</div>
								<h1 class="infoBar__title">
									Have<br />
									a question?
								</h1>
								<p class="infoBar__text">
									Search for an answer or leave a message!<br /><br />
									We also have <br />a live Chat option for low-level support
								</p>
								<div class="infoBar__contacts">
									<a href="" class="dja-center"
										><img src="../../src/phone.png" alt="icon" />+996 555 777
										777</a
									>
									<a href="" class="dja-center"
										><img
											src="../../src/email.png"
											alt="icon"
										/>info@travel.mail.com</a
									>
									<a href="" class="dja-center"
										><img
											src="../../src/contactmap.png"
											alt="icon"
										/>Kyrgyzstan, Bishkek, Street name, 166</a
									>
								</div>
							</div>
							<div class="body-mainBox__infoBar">
								<div class="socialMediaContainer">
									<h1 class="infoBar__title">Contact <br />us</h1>
									<div
										class="contactBox-socialMediaBox__socialMedia dja-center"
									>
										<a href="#"><img src="../../src/facebook.png" alt="" /></a>
										<a href="#"><img src="../../src/twitter.png" alt="" /></a>
										<a href="#"><img src="../../src/in.png" alt="" /></a>
										<a href="#"><img src="../../src/skype.png" alt="" /></a>
									</div>
								</div>
								<div class="footer__getInTouchBox dja-center">
									<div class="body-findTourBox__formBox dja-center">
										<input
											class="findTourBox__formItem"
											type="text"
											placeholder="Name"
										/>
										<input
											class="findTourBox__formItem"
											type="text"
											placeholder="Surname"
										/>
										<textarea
											name="description"
											id="description"
											cols="30"
											rows="10"
											class="findTourBox__formItem Description dja-center"
											placeholder="Description"
										></textarea>
									</div>
									<a href="#" class="mainButton">SENT</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!------------------------------- footer ------------------------------->

			<div class="footer dja-center">
				<div class="footer__subBar dja-center">Tian Shan Tours 2022</div>
			</div>
		</div>
		<script src="../../jquerybibl.js"></script>
		<script src="../../slick.min.js"></script>
		<script src="./tours.js"></script>
	</body>
</html>
